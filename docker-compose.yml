services:
  # PostgreSQL Datenbank
  postgres:
    image: postgres:16-alpine
    container_name: edergpt-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: edergpt
      POSTGRES_PASSWORD: edergpt_secret_2024
      POSTGRES_DB: edergpt
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edergpt"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vektordatenbank
  qdrant:
    image: qdrant/qdrant:latest
    container_name: edergpt-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: edergpt-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://edergpt:edergpt_secret_2024@postgres:5432/edergpt
      QDRANT_URL: http://qdrant:6333
      JWT_SECRET: edergpt_jwt_secret_change_in_production_2024
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
    command: npm run dev

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: edergpt-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3001/api
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend
    command: npm run dev -- --host

volumes:
  postgres_data:
  qdrant_data:

